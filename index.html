<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Number Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1708979834225298" crossorigin="anonymous"></script>
</head>
<body id="box">

    <form>
        <p id="enter">Enter a range of numbers</p>
        <p id="from">From:</p>
        <input type="text" name="name" class="question" id="n1" required autocomplete="off" value="1" />
        <p id="to">To:</p>
        <input type="text" name="name" class="question" id="n2" required autocomplete="off" value="10" />
    </form>

    <span id="btn-generate"><a href="#"></a></span>
	<h1 id="number"></h1>
    <script src="js/app.js"></script>
	
	
	<a class="made-by" href="https://www.instagram.com/vittorio.barbera/">Made by Vittorio Barbera.</a>

</body>
</html>
